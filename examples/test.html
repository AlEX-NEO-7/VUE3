<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <div id="app"></div>
   <script src="../packages/vue/dist/vue.global.js"></script>
   <script>
      // a b c d    1 1 0
      // a c d
      // import { ref, h, createApp } from '../packages/vue/dist/vue.global.js'
      let {
         ref,
         h,
         createApp
      } = Vue;
      // reactive,
      // shallowReactive,
      // readonly,
      // shallowReadonly,
      // effect,
      // ref,
      // shallowRef,
      // isRef,
      // toRefs,
      // toRaw,
      // computed,
      // createApp
      // setup
      // render
      // h

      let App = {
         props: {
            title: '2077'
         },
         setup(props, ctx) {
            let flag = ref(true);

            setTimeout(() => {
               flag.value = !flag.value;
            }, 1000)
            return {
               flag
            }
         },
         render(proxy) {
            return this.flag.value ? h('div', {style: {color: 'red'}, class:"abc"}, [
               h('li', {key: 'a'}, 'a'),
               h('li', {key: 'b'}, 'b'),
               h('li', {key: 'c'}, 'c'),
               h('li', {key: 'd'}, 'd'),
               h('li', {key: 'e'}, 'e'),
               h('li', {key: 'f'}, 'f'),
               h('li', {key: 'g'}, 'g'),
            ]) : h('div', {style: {color: 'green'}, class:"cde"}, [
               h('li', {key: 'a'}, 'a'),
               h('li', {key: 'b'}, 'b'),
               h('li', {key: 'f'}, 'f'),
               h('li', {key: 'g'}, 'g'),
            ])
         }
      }
      // a b d f g c    2 4 3
      // a b g f c
      createApp(App, {
         title: "L",
         time: '2077'
      }).mount('#app');
   </script>
</body>

</html>
